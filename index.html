<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="gallery-wrap">
        <img src="images\back1.png" id="backBtn">
        <div class="gallery">
     <div>   
        <span><img src="images/images10.webp" alt=""></span>
        <span><img src="images/images2.webp" alt=""></span>
        <span><img src="images/images3.webp" alt=""></span>
    </div>
    <div>
        <span><img src="images\images4.webp" alt=""></span>
        <span><img src="images\images5.webp" alt=""></span>
        <span><img src="images\images6.webp" alt=""></span>
    </div>
    <div>
        <span><img src="images\images7.webp" alt=""></span>
        <span><img src="images\images9.webp" alt=""></span>
        <span><img src="images\images1.webp" alt=""></span>
    </div>
    <div>
        <span><img src="images\images11.webp" alt=""></span>
        <span><img src="images\images12.webp" alt=""></span>
        <span><img src="images\images13.webp" alt=""></span>
    </div>
    <div>
        <span><img src="images\images14.webp" alt=""></span>
        <span><img src="images\images15.jpg" alt=""></span>
        <span><img src="images\images16.jpg" alt=""></span>
    </div>
    <div>
        <span><img src="images\images20.webp" alt=""></span>
        <span><img src="images\images18.jpg" alt=""></span>
        <span><img src="images\images21.jpg" alt=""></span>
    </div>
    </div>
        <img src="images\next1.png" id="nextBtn">
   </div>
   <script>

    let scrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");
    
    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
    });

    backBtn.addEventListener("click",()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
    });

    
    nextBtn.addEventListener("click",()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
    });


   </script>
</body>
</html>
